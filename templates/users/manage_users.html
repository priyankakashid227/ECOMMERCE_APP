{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<h2>Manage Users</h2>
<table border="1">
    <tr>
        <th>UserID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user['UserID'] }}</td>
        <td>{{ user['Username'] }}</td>
        <td>{{ user['Email'] }}</td>
        <td>{{ user['Role'] }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('auth.dashboard') }}">Back to Dashboard</a>
{% endblock %}
