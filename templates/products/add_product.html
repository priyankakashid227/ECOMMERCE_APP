{% extends "base.html" %}

{% block title %}{{ product and "Update Product" or "Add Product" }}{% endblock %}

{% block content %}
<h2>{{ product and "Update Product" or "Add New Product" }}</h2>

<form method="POST">
    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" value="{{ product['Name'] if product else '' }}" required>

    <label for="price">Price</label>
    <input type="number" id="price" name="price" step="0.01" value="{{ product['Price'] if product else '' }}" required>

    <label for="stock">Stock</label>
    <input type="number" id="stock" name="stock" value="{{ product['Stock'] if product else '' }}" required>

    {% if product %}
        <input type="hidden" name="product_id" value="{{ product['ProductID'] }}">
    {% endif %}

    <button type="submit">{{ product and "Update Product" or "Add Product" }}</button>
</form>

<p><a href="{{ url_for('products.view_products') }}">â¬… Back to Products</a></p>
{% endblock %}
